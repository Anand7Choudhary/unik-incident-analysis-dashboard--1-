<style>
  /* Custom scrollbar for Webkit browsers (Chrome, Safari) */
  ::-webkit-scrollbar {
    width: 8px; /* width of the entire scrollbar */
    height: 8px; /* height of the horizontal scrollbar */
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1; /* color of the tracking area */
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: #a8a8a8; /* color of the scroll thumb */
    border-radius: 10px; /* roundness of the scroll thumb */
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #888; /* color of the scroll thumb on hover */
  }

  /* Cooldown progress indicator for send button */
  .cooldown-wrapper {
    position: relative;
    flex-shrink: 0;
  }
  .cooldown-progress-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 46px; /* A bit larger than the 44px button */
    height: 46px;
    transform: translate(-50%, -50%);
    pointer-events: none; /* Let clicks pass through */
  }
  .cooldown-progress-ring__circle {
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    transition: stroke-dashoffset 1s linear; /* Smooth transition for each second */
  }
</style>
